{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style='margin-top: 30px' class="table table-striped table-primary">
      <thead>
        <tr>
          <th scope="col"> Stock </th>
          <th scope="col"> Amount </th>
          <th scope="col"> Price (USD) </th>
          <th scope="col"> Total value </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"> {{ symbol }} </th>
          <td>  {{ name }}  </td>
          <td>  {{ price}}</td>
        </tr>
      </body>
    </table>
{% endblock %}
